<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 번호 생성기</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="backdrop" aria-hidden="true"></div>
  <main class="shell">
    <header class="hero">
      <p class="eyebrow">Lucky Lab · Quick Pick Studio</p>
      <h1>로또 번호 생성기</h1>
      <p class="subhead">1~45 숫자 중에서 중복 없이 6개를 뽑아드립니다. 여러 장을 한 번에 만들고 기록도 남겨보세요.</p>
    </header>

    <section class="panel controls">
      <div class="control-block">
        <label for="ticketCount">몇 장을 만들까요?</label>
        <div class="stepper">
          <button type="button" class="ghost" data-step="-1" aria-label="장수 줄이기">-</button>
          <input id="ticketCount" type="number" min="1" max="10" value="1" />
          <button type="button" class="ghost" data-step="1" aria-label="장수 늘리기">+</button>
        </div>
        <p class="hint">한 번에 최대 10장까지 생성됩니다.</p>
      </div>

      <div class="control-block">
        <label>추가 옵션</label>
        <div class="toggle-row">
          <label class="toggle">
            <input id="sorted" type="checkbox" checked />
            <span>숫자 오름차순 정렬</span>
          </label>
          <label class="toggle">
            <input id="uniqueSets" type="checkbox" checked />
            <span>장끼리 중복 방지</span>
          </label>
        </div>
      </div>

      <div class="control-block actions">
        <button id="generate" class="primary">번호 생성</button>
        <button id="reroll" class="secondary">다시 뽑기</button>
        <button id="clear" class="ghost">기록 초기화</button>
      </div>
    </section>

    <section class="panel results" aria-live="polite">
      <div class="results-header">
        <div>
          <h2>생성된 번호</h2>
          <p id="meta">아직 생성된 번호가 없습니다.</p>
        </div>
        <button id="copy" class="ghost">전체 복사</button>
      </div>
      <div id="tickets" class="tickets"></div>
    </section>

    <section class="panel tips">
      <h3>빠른 안내</h3>
      <ul>
        <li>버튼을 누를 때마다 새로운 조합이 생성됩니다.</li>
        <li>복사 버튼으로 모든 조합을 텍스트로 저장할 수 있습니다.</li>
        <li>이 페이지는 재미를 위한 도구이며 당첨을 보장하지 않습니다.</li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <span>Made for quick picks · 행운이 함께하길!</span>
  </footer>

  <script defer src="/main.js"></script>
</body>
</html>
